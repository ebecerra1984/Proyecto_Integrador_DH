<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <title>Dorid Login</title>
</head>
<body>
    <header>
        <section class="logo">
            <a href="/"><img src="/static/images/Droid-Store-3.png" alt="Logo"></a>
        </section>





    </header>
    <main class="main-login">
        <section>
            <h3 class="titulo-login">Iniciar seción</h3>
            <form action="/" method="#">
                <label for="usuario" class="label">Usuario </label>
                    <input class="campo-input" type="text" name="name" placeholder="Ingrese su email" required minlength=2>
                    <p><a href="#">¿Olvidaste tu email?</a></p>
                <label for="usuario" class="label">Contraseña </label>
                    <input class="campo-input" type="password" name="password" placeholder="Ingrese su contraseña" required minlength=6>
                    <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                    <a href="register">Crea tu cuenta</a>

                <p><div class="g-recaptcha" data-sitekey="your_site_key"></div>
                    <input type="submit" value="Submit"></p>

                <div class="botonera">
                    <button class="button-login" type="submit">Aceptar</button>
                </div>
        </section>
    </main>
</body>
</html>
