<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/register.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <title>Dorid registro</title>
</head>
<body>
    <header>
        <section class="logo">
            <a href="/"><img src="/static/images/Droid Store-4.png" alt="Logo"></a>
        </section>
        <section class="busqueda">
            <input type="search" class="search" placeholder="Buscar productos..."/><button id="search"><i class="fas fa-search"></i></button>                
        </section>
        <section class="burger-menu">
            <i class="fas fa-bars"></i>
        </section>
        <section>
            <nav class="navbars">
                <ul class="menu-opciones">
                    <li><a href="#">Nuestra empresa</a></li>
                    <li><a href="#">Robots</a>
                    <ul>
                        <li><a href="#">Robots fijos</a></li>
                        <li><a href="#">Robots móviles</a></li>
                    </ul>
                    </li>
                    <li><a href="#">Repuestos</a></li>
                    <li><a href="cart">Mi carrito</a></li>
                </ul>
                <ul class="menu-usuario">
                    <li><a href="#">Usuario</a>
                    <ul>
                        <li><a href="login">Login</a></li>
                        <li><a href="register">Crear cuenta</a>
                    </ul>
                    </li>
                </ul>
            </nav>
        </section>    
    </header>

    <main class="main-registro">
            <h3 class="titulo-registro">Crea tu cuenta</h3    >
            <h5 class="titulo-registro">Los campos marcados con * son requeridos</h5>
            <form action="/" method="#">
            <label for="nombre" class="label">Nombre *</label>
                <input class="campo-input" type="text" name="nombre" placeholder="Ingrese su nombre" required minlength=2>
            <label for="apellido" class="label">Apellido *</label>
                <input class="campo-input" type="text" name="apellido" placeholder="Ingrese su apellido" required minlength=2>
            <label for="telefono" class="label">Teléfono *</label>
            <div class="telefono">
                <input class="codigo-pais" type="number" name="codigo-pais" placeholder="Código país" required>
                <input class="nro-telefono" type="number" name="telefono" placeholder="Teléfono *" required>
            </div>
            <label for="empresa" class="label">Empresa a la que pertenece *</label>
                <input class="campo-input" type="text" name="empresa" placeholder="Empresa" required>
            <label for="usuario" class="label">Usuario (email) *</label>
                <input class="campo-input" type="email" name="email" placeholder="Ingrese su email" required>
            <label for="password" class="label">Contraseña *</label>
                <input class="campo-input" type="password" name="password" placeholder="Ingrese su contraseña" required minlength=6>
            <label for="password" class="label">Confirme su contraseña *</label>
                <input class="campo-input" type="password" name="password" placeholder="Confirme su contraseña" required minlength=6>

<!--           <div class="g-recaptcha" data-sitekey="your_site_key"></div>
               <input type="submit" value="Submit">-->

            <div class="botonera">
                <button class="button-registro" type="submit">Aceptar</button>
                <button class="button-registro" type="reset">Borrar</button> 
            </div>
    </main>

    <footer>
        <section class="footer">
            <article class="texto-footer1">
              <h3>Ubicacion</h3>
               <p>Avenida Siempreviva 742</p>
               <p>CP 6655 - Springfield</p>
            </article>
            <article class="texto-footer1">
                <h3>Contacto</h3>
                <p>764-84377</p>
                <p>droid@store.com.ar</p>
            </article>
            <article class="texto-footer2">
                <img  src="/static/images/logo-instagram.png" alt="instagram">
                <img  src="/static/images/logo-linkedin.png" alt="linkedin">
            </article>  
        </section>
    </footer>
</body>
</html>
