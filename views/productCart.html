<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/productCart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <header>
    </header>
    <div class="sub-encabezado">
        <h3>Mi Carrito</h3>
    </div>
    <section id="seccion-carrito">
        <div class="container-fluid">
            <div class="container">
                <div class="container-bordered">
                    <h4>1. Metodo de Pago</h4>
                    <form action="">
                        <select name="tarjetas" id="">
                            <option value="visa">Visa</option>
                            <option value="mastercard">Mastercard</option>
                            <option value="americanExpress">American Express</option>
                        </select>
                        <select name="bancos" id="">
                            <option value="icbc">ICBC</option>
                            <option value="galicia">Banco Galicia</option>
                            <option value="bbva">BBVA</option>
                            <option value="nacion">Banco Nacion</option>
                            <option value="ciudad">Banco Ciudad</option>
                            <option value="santander">Banco Santander</option>
                        </select>
                        <select name="cuotas" id="">
                            <option value=3>3</option>
                            <option value=6>6</option>
                            <option value=12>12</option>
                            <option value=18>18</option>
                            <option value=24>24</option>
                        </select>
                    </form>
                </div>
                <div class="container-bordered">
                    <h4>2. Metodo de envío</h4>
                    <form action="">
                        <label for="envio">Envío a Domicilio</label>
                        <input type="radio" value="Envío a Domicilio" name="metodo">
                        <label for="retiro">Retiro en sucursal</label>
                        <input type="radio" value="Retiro en sucursal" name="metodo">
                    </form>
                </div>
            </div>
            <div class="container">
                <div class="container-bordered">
                    <h4>3. Detalle de productos seleccionados</h4>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="container-bordered">
                <h4>Resumen de compra</h4>
            </div>
            <div id="comprar-seguir">
                <button type="submit">COMPRAR</button>
                <a href="/">Seguir comprando</a>
            </div>
        </div>
    </section>  
    <footer>
        <section class="footer">
        </section>
    </footer>
</body>
</html>
